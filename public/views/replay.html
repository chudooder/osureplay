<div class="container" ng-include="'views/header.html'"></div>
<div class="container">
    <div class="container-fluid">
        <h2>{{error}}</h2>
        <h1>{{replay.beatmap.title}}</h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="plot-box">
                Timeline
                <timeline-plot class="plot-responsive" val="timeline"></timeline-plot>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="plot-box">
                Timing Distribution
                <timing-plot class="plot-responsive" val="timings"></timing-plot>
            </div>
        </div>
        <div class="col-md-6">
            <div class="plot-box">
                Average Stream Timings
                <streams-plot class="plot-responsive" val="streams"></streams-plot>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="plot-box">
                Heatmap
                <hitmap class="plot-responsive" val="hitmap"></hitmap>
            </div>
        </div>
    </div>

</div>
